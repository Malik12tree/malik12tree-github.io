<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.js"></script>

<div class="pageCenter">
    <table>
        <tr>
            <td trnslt='javamath.prop.equation+: '>Equation: </td>
            <td> 
                <span class="errorInput" style="position: absolute;transform: translateY(-100%);margin-top: -5px;"></span> 
                <input type="text" spellcheck="false" class="inputForm" value="((3/4) * 30 + 7*5) + 9"> 
                <br>
            </td>
        </tr>
        <!-- <tr>
            <td>Namespace / Path: </td>
            <td style="display: flex;flex-direction: row;justify-content: space-between;">
                <input type="text" spellcheck="false" value="math" id="namespaceinp"> 
                /
                <input type="text" spellcheck="false" id="pathinp"> 
            </td>
        </tr> -->
        <tr>
            <td trnslt='javamath.prop.mastersb+: '>Master Scoreboard: </td>
            <td><input type="text" spellcheck="false" class="inputForm" value="math" id="masterSB"> </td>
        </tr>
        <tr>
            <td trnslt='javamath.prop.oplabel+: '>Operation Label: </td>
            <td><input type="text" spellcheck="false" class="inputForm" value="#op%index%" id="opLabel"> </td>
        </tr>

            <td trnslt='javamath.prop.fractional_precision+: '>Fractional Precision: </td>
            <td><input id="fpInp" type="range" class="inputForm" value="2" min="0" max="3" oninput="fpLabel.innerText=this.value"> </td>
            <td><span id="fpLabel">2</span></td>
        </tr> -->
        <tr>
            <td trnslt='javamath.prop.variables+: '>Variables: </td>
            <td>
                <div class="toolbar">
                    <img class="tool" src="/assets/add.svg" onload="tooltip($(this), tl('javamath.action.add_sb.desc'));">
                    <!-- <img class="tool" src="/assets/upload_file.svg" onload="tooltip($(this), tl('javamath.action.load_sb.desc'));"> -->
                    <img class="tool" src="/assets/delete.svg" onload="tooltip($(this), tl('generic.empty+ +javamath.prop.variables'));">
                </div>
                <div class="sbVariables"></div>
            </td>
        </tr>
    </table>
    <script>
        if (location.href == 'http://127.0.0.1:5500/?JavaMath') {
            $('.pageCenter table:first-child').append(`<tr> <td>JavaScript Mode: </td> <td><input type="checkbox" id="debugMode"> </td> </tr>`)                
        }
    </script>
    <div class="tothemoreyouknow">
        <h4 m>More Syntax</h4>
        <table>
            <tr>
                <td><code>[&#60;command&#62;]</code></td>
                <td>would be considered as the result of the command.</td>
            </tr>
            <tr>
                <td>example:</td>
                <td>[time query gametime] would substitute into the game time in ticks.</td>
            </tr>
        </table>
        ...
    </div>
</div>
